<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<header></header>
<main>
    <div id="mainer">

    </div>
</main>
<footer></footer>
<script>
    var keys={
        0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        length:3
    };
    var hash={
        q:'lol.qq.com',
        w:'weibo.com',
        e:'ele.me',
        r:'renren.com',
        y:'cidian.youdao.com',
        b:'baidu.com',
        i:'iqiyi.com',
        o:'opera.com',
        a:'amazon.cn',
        z:'zhihu.com',
        m:'www.mcdonalds.com.cn'
    };
    var hashInLocalStorage=JSON.parse(localStorage.getItem('newhash')||'null');
    if(hashInLocalStorage){
        hash=hashInLocalStorage;
    }

    //遍历keys,生成kbd标签
    var index=0;
    while(index<keys['length']){
        div1=document.createElement('div');
        mainer=document.getElementById('mainer');
        mainer.appendChild(div1);
        row=keys[index];   //第一个数组 第二个数组 第三个数组
        var index2=0;
        while(index2<row.length){   //0-9   0-8   0-6
            kbd=document.createElement('kbd');
            kbd.textContent=row[index2];
            button=document.createElement('button');
            kbd.appendChild(button);
            button.textContent="编辑";
            button.id=row[index2];
            img=document.createElement('img');
            if(hash[row[index2]]){
                img.src="http://"+hash[row[index2]]+"/favicon.ico";
            }
            else{
                img.src="./img/pictureXi.jpg";
            }
            img.onerror=function(e){
                e.target.src="./img/pictureXi.jpg";
            };
            kbd.appendChild(img);
            button.onclick=function(e){
                key= e.target.id;
                uesr_input=prompt("请输入一个网址:");
                hash[key]=uesr_input;   //hash变更
                localStorage.setItem('newhash',JSON.stringify(hash));

            };
            div1.appendChild(kbd);
            index2++;
        }
        index++;
    }

    document.onkeypress=function(e){
        key= e.key;
        website=hash[key];
        //location.href ='http://'+website;
        window.open('http://'+website,'_blank');
    }

</script>
</body>
</html>
